{% extends 'base.html' %}

{% block content %}

{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
<!-- action은 이동할 페이지 -->
<form action="result" method="post">
{% csrf_token %}
    <div> 키워드를 입력하세요.</div>
    <div>
        <label for="title">동화 제목:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="name">주인공 이름:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="personal">주인공 성격:</label>
        <input type="text" id="personal" name="personal" required>
    </div>
    <div>
        <label for="types">종:</label>
        <input type="text" id="types" name="types" required>
    </div>
    <input type="submit" value="동화 생성하기">
</form>
{% endblock %}
